<section class="px-4 md:px-4 py-16 text-center">
  <!-- Heading -->
  <h1 class="text-5xl font-bold mb-2 text-[#1C1E1F]">Projects</h1>
  <div class="w-7 md:w-16 h-[2px] bg-black mx-auto mt-6 mb-10"></div>

  <!-- Projects Grid -->
  <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
    <div *ngFor="let project of projects" class="relative group overflow-hidden cursor-pointer">
      <img [src]="project.image" [alt]="project.title" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105" />

      <!-- Overlay -->
      <div
        *ngIf="project.title"
        class="absolute inset-0 top-20 hover:top-0 bg-[#000000A8] bg-opacity-50 opacity-0 px-[20px] md:px-[30px] py-[20px] md:py-[30px] group-hover:opacity-100 transition duration-300 flex flex-col items-start justify-end items-center text-white"
      >
        <h2 class="text-xl md:text-[25px] font-normal">{{ project.title }}</h2>
        <p class="mt-1">See Project â†’</p>
      </div>

      <!-- Badge -->
      <img
        *ngIf="project.badge"
        [src]="project.badge"
        alt="Badge"
        class="absolute bottom-4 right-4 w-16 h-16"
      />
    </div>
  </div>
</section>
