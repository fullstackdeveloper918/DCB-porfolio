<div class="fixed inset-0 z-30 bg-white text-black flex flex-col px-6 pt-10 space-y-6 transition-all duration-300 w-[90%]">
  <button class="self-end text-2xl mb-6" (click)="onClose()">
    <i class="fas fa-times"></i>
  </button>

  <ng-container *ngFor="let link of navLinks">
    <a [href]="link.href" class="hover:underline">{{ link.label }}</a>
  </ng-container>
</div>
