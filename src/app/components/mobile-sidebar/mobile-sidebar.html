<div
  class="fixed top-0 left-0 z-30 bg-white text-black flex flex-col px-6 md:pt-10 pt-5 space-y-6 w-[320px]  h-full transition-transform duration-300 transform"
  [class.translate-x-0]="isOpen"
  [class.-translate-x-full]="!isOpen"
>
  <button class="self-end text-sm md:text-2xl mb-6" (click)="onClose()">
    <i class="fas fa-times"></i>
  </button>

  <ng-container *ngFor="let link of navLinks">
    <a [href]="link.href" class="hover:underline">{{ link.label }}</a>
  </ng-container>
</div>
