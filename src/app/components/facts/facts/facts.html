<div class="bg-white text-black">
  <section class="px-4 py-12 lg:px-24">
    <h1 class="text-3xl lg:text-5xl font-semibold text-center mb-6">
      {{ pageData.page_title }}
    </h1>
    <div class="w-20 h-[2px] bg-black mx-auto mb-12"></div>

    <ng-container *ngFor="let section of pageData.sections; let sectionIndex = index">
      <div class="flex flex-col lg:flex-row items-start gap-8 py-8" [ngClass]="{ 'bg-gray-50': sectionIndex % 2 === 1 }">
        <!-- Text -->
        <div class="lg:w-2/3 space-y-6 text-sm lg:text-base">
          <div *ngFor="let block of section.blocks">
            <h2 class="text-xl font-semibold mb-2">{{ block.heading }}</h2>
            <ul class="list-disc list-inside space-y-2">
              <li *ngFor="let item of block.items">
                <ng-container *ngIf="isString(item); else complexItem">
                  {{ item }}
                </ng-container>

                <ng-template #complexItem>
                  <ng-container *ngIf="item.link; else plainText">
                    <a [href]="item.link" class="text-blue-600 underline">{{ item.text }}</a>
                    <span *ngIf="item.description"> – {{ item.description }}</span>
                  </ng-container>
                  <ng-template #plainText>
                    {{ item.text }}
                    <ul *ngIf="item.sub_items" class="list-disc ml-6">
                      <li *ngFor="let sub of item.sub_items">
                        <strong>{{ sub.text }}</strong> – {{ sub.description }}
                      </li>
                    </ul>
                  </ng-template>
                </ng-template>
              </li>
            </ul>
          </div>
        </div>

        <!-- Image -->
        <div class="lg:w-1/3">
          <img [src]="section.image" alt="Section Image" class="w-full h-auto object-cover rounded-lg shadow" />
        </div>
      </div>
    </ng-container>
  </section>
</div>
