<section class="max-w-3xl mx-auto px-4 py-20 text-center">
  <!-- Title -->
  <h1 class="text-5xl font-bold text-[#1C1E1F]">Client Login</h1>
  <div class="w-8 h-[2px] bg-black mx-auto mt-4 mb-6"></div>

  <!-- Subheading -->
  <p class="uppercase text-sm font-semibold mb-4">Online System</p>

  <!-- Description -->
  <p class="text-gray-700 max-w-2xl mx-auto mb-10">
    Our online system gives you easy access to everything about your project. You can make selections,
    see progress, browse photos, review financial decisions, send messages, and more. All from any
    computer, tablet, or smartphone.
  </p>

  <!-- Login Box -->
  <div class="border border-gray-300 w-full max-w-md mx-auto text-left p-6 rounded shadow-sm">
    <!-- Logo Line (you can replace with an <img> tag if needed) -->
    <div class="flex items-center mb-4">
      <span class="text-sm font-semibold">DCB</span>
      <span class="mx-1 font-bold text-gray-800">Construction</span>
      <span class="text-sm text-gray-500">Onlineâ„¢ Login</span>
    </div>

    <form class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input
          type="email"
          class="w-full border border-gray-300 px-3 py-2 rounded text-sm"
          required
        />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Password</label>
        <input
          type="password"
          class="w-full border border-gray-300 px-3 py-2 rounded text-sm"
          required
        />
      </div>

      <div class="pt-2">
        <button
          type="submit"
          class="bg-gray-800 text-white text-sm px-4 py-2 rounded hover:bg-black"
        >
          Log In
        </button>
      </div>
    </form>
  </div>
</section>
