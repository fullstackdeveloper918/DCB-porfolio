<section class="image-comparison flex gap-15 2xl:gap-9 flex-col xl:flex-row " data-component="image-comparison-slider">
  @for(item of content; track item ; let i = $index) {
    <!-- Each comparison slider -->
   <div class="image-comparison__slider-wrapper w-full relative group" [attr.data-index]="i">
      
      <!-- BEFORE overlay -->
      <div class="image-comparison__image-wrapper image-comparison__image-wrapper--overlay" #overlays>
        <figure class="image-comparison__figure image-comparison__figure--overlay">
          <img [src]="item.projectBeforeImage" alt="Before" class="image-comparison__image" />
        </figure>
      </div>

      <!-- SLIDER HANDLE -->
      <div class="image-comparison__slider" #sliders (mousedown)="startDrag($event, i)" (touchstart)="startDrag($event, i)">
        <span class="image-comparison__thumb">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="10" fill="currentColor">
            <path d="M12.121 4.703V.488c0-.302.384-.454.609-.24l4.42 4.214a.33.33 0 0 1 0 .481l-4.42 4.214c-.225.215-.609.063-.609-.24V4.703z" />
            <path d="M5.879 4.703V.488c0-.302-.384-.454-.609-.24L.85 4.462a.33.33 0 0 0 0 .481l4.42 4.214c.225.215.609.063.609-.24V4.703z" />
          </svg>
        </span>
      </div>

      <!-- AFTER image -->
      <div class="image-comparison__image-wrapper">
        <figure class="image-comparison__figure">
          <img [src]="item.projectAfterImage" alt="After" class="image-comparison__image" />
        </figure>
      </div>

      <!-- Bottom Content -->
      <div class="contentBottom absolute bottom-[-30px] md:bottom-[-80px] left-0 right-0 z-20 text-center mx-auto bottomContent px-5 md:pb-15">
        <p class="mt-2 text-xs md:text-[15px] tracking-wide textShadow text-[#828282]">{{ item.projectYear }}</p>
        <h2 class="text-2xl leading-[30px] lg:text-[40px] lg:leading-[38px] 2xl:text-[70px] 2xl:leading-[62px] textShadow font-medium text-white md:mt-2">
          {{ item.projectName }}
        </h2>
      </div>
    </div>
  }

</section>
