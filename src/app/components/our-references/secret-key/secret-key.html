<div class="max-w-md mx-auto mt-12 bg-white p-8 rounded-xl shadow-md">
    <h1 class="text-xl font-semibold text-gray-800 mb-4">
      This content is password protected. To view it, please enter your password below:
    </h1>
      <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="space-y-5 max-w-[400px] 2xl:max-w-[600px] ml-auto bg-white w-full 2xl:py-10 2xl:px-8 py-8 px-5 2xl:rounded-2xl rounded-xl">
          <input
            type="password"
            placeholder="Password"
            formControlName="password"
            class="w-full 2xl:p-3 border border-gray-300 rounded 2xl:text-[14px] text-[12px] px-2 py-2 mb-[12px] 2xl:mb-4"
            required
          />

          <button
            type="submit"
            class="bg-black text-white px-6 py-3 rounded hover:bg-gray-800"
          >
            Submit
          </button>
        </form>
  </div>
