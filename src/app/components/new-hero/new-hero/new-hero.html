<section
  class="h-[400px] md:h-screen bg-cover bg-center relative transition-all duration-1000 bannersec"
>
  <!-- Background image transition -->
  <div style="position:absolute; inset:0; z-index:0">

    @if(!imagesLoaded){
      <img
      [@fadeInOut]="'visible'"
      src="homeslider-24-23-04-25.jpg"
      class="w-full h-full object-cover absolute top-0 left-0"
    />
    }
    @if(imagesLoaded){    
      <ng-container >
    <img
      *ngFor="let img of imageList; let i = index"
      [@fadeInOut]="currentIndex === i ? 'visible' : 'hidden'"
      [src]="img.image"
      class="w-full h-full object-cover absolute top-0 left-0"
    />
        </ng-container>
      }
  </div>

  <!-- Overlay -->
  <div class="absolute inset-0 bg-opacity-30 z-10"></div>
   <!-- Mobile Sidebar -->
  <app-mobile-sidebar *ngIf="showMobileMenu" [isOpen]="showMobileMenu" (close)="toggleMobileMenu($event)"></app-mobile-sidebar>


  <!-- Navbar -->
  <div class="absolute top-0 left-0 right-0 z-20 flex justify-between items-center px-4 xl:px-10 py-2 xl:py-4 2xl:py-1 text-white max-w-full mx-auto headersec">
    <div class="loogmenu flex justify-start items-center gap-4  lg:gap-10 2xl:gap-15">

      <div class="font-bold tracking-widest w-full max-w-[100px] sm:max-w-[140px] lg:max-w-[180px] 2xl:max-w-[360px] relative top-0 xs:top-2 lg:top-4 2xl:top-8">
      <img
        src="/DCB-logo.png"
        alt="DCB Logo"
        class=""
        style='filter: invert(1);'
      />
    </div>

    <nav class="hidden md:flex gap-2 lg:gap-6 font-light sm:text-[10px] lg:text-xs 2xl:text-lg">
      <a href="#" class="hover:underline">Home</a>
      <a href="about-dcb" class="hover:underline">About Us</a>
      <a href="projects" class="hover:underline">Projects</a>
      <a href="https://dcbinteriors.com.au/" target="_blank" rel="noopener noreferrer" class="hover:underline">
        Interiors
      </a>
       <div class="relative group">
    <a class="hover:underline">Facts <i class="fa-solid fa-angle-down text-[13px]"></i></a>

    <div
      class="absolute top-full left-[-770%] bg-white shadow-xl  2xl:w-[800px] xl:w-[600px] lg:w-[500px] p-6 z-50 hidden group-hover:flex gap-6 xl:gap-12 transition-all duration-300"
    >
      <div class="flex flex-col gap-3 w-1/2 text-black text-sm">
        <a href="/before-you-build" class="hover:underline transition-colors  lg:text-xs 2xl:text-lg font-light">Before Building</a>
        <a href="/architects" class="hover:underline transition-colors  lg:text-xs 2xl:text-lg font-light">Architects</a>
        <a href="/timing-to-consider" class="hover:underline transition-colors lg:text-xs 2xl:text-lg font-light">Timing to Consider</a>
        <a href="/expenses-to-consider" class="hover:underline transition-colors lg:text-xs 2xl:text-lg font-light">Expenses to Consider</a>
        <a href="/housekeeping" class="hover:underline transition-colors lg:text-xs 2xl:text-lg font-light">Housekeeping</a>
        <a href="/alterations" class="hover:underline transition-colors lg:text-xs 2xl:text-lg font-light">Alterations & Additions</a>
      </div>
      <div class="w-3/2 relative cursor-pointer ">
        <img
          src="https://www.dcb.com.au/wp-content/uploads/2020/05/megamenu_facts.jpg"
          alt="Facts Preview"
          class="w-full h-full object-cover"
        />
        <a href="/facts" class="inline-block mt-3 text-black bg-white px-2 py-1 font-normal hover:underline absolute left-4 bottom-4 text-sm">
          Facts ⟶
        </a>
      </div>
    </div>
  </div>

      <a href="20-clubs" class="hover:underline lg:text-xs 2xl:text-lg">NAHB</a>
      <a href="contact-us" class="hover:underline lg:text-xs 2xl:text-lg">Contact Us</a>
    </nav>
    </div>




    <div class="hidden md:flex items-center gap-2 lg:gap-4 sm:text-[10px] lg:text-xs 2xl:text-lg">
      <span class="flex items-center gap-[15px] lg:gap-2 border-[#fff] border-right md:pr-4">
        <i class="fas fa-user"></i> CLIENT LOGIN
      </span>
      <span class="flex items-center gap-[15px] lg:gap-2">
        <i class="fas fa-phone-alt"></i> +61 2 8399 3333
      </span>
    </div>
  </div>

  <div class="flex justify-end">
<button (click)="toggleMobileMenu($event)" class="z-50 p-2 inline-flex items-center justify-center justify-end text-white">
  <i class="z-50 fas fa-bars text-2xl"></i>
</button>
</div>

  <!-- Hero Text -->
  <div class="absolute bottom-0 left-0 right-0 z-20 text-white text-end mx-auto bottomContentwrapper px-5 md:pb-15">
    <h1 class="text-[28px] lg:text-5xl textShadow font-semibold">“ BUILD, DON'T TALK ”</h1>
        <p class="mt-2 text-xs md:text-[15px] tracking-wide textShadow">LUDWIG MIES VAN DER ROHE</p>

  </div>
</section>
