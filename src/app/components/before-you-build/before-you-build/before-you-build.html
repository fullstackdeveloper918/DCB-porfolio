<section class="max-w-7xl mx-auto px-4 py-12">
  <!-- Heading -->
  <div class="text-center mb-12">
    <h1 class="text-4xl font-bold">Before You Build</h1>
    <div class="mt-2 w-12 h-1 bg-black mx-auto"></div>
  </div>

  <!-- Main Content -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <!-- Left Text + Image -->
    <div>
        <div [innerHTML]="routeBasedContent"></div>
    </div>

    <!-- Right Image -->
    <div>
      <img
        [src]='routeBasedImage'
        alt="Interior Preview"
        class="w-full h-auto rounded-md shadow-lg object-cover"
      />
    </div>
  </div>
</section>
