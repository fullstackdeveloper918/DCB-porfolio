<section class="px-4 pt-30 xl:pb-20 pb-10 text-center bg-[#f9f9f9] bannerImage" style="background: url(https://www.dcb.com.au/wp-content/uploads/2023/09/project-11-2.jpg);" >
  <h1 class="text-5xl font-bold mb-2 text-white relative z-10">20 Clubs</h1>
  <div class="w-7 md:w-16 h-[2px] bg-white mx-auto mt-6 mb-10 relative z-10"></div>
</section>


<section class=" px-4 xl:px-10 2xl:py-20 md:py-10 py-6" #sectionContainer>

     <div class="flex flex-col gap-4 lg:grid lg:grid-cols-2 justify-between lg:items-end items-center mb-6 text-center lg:text-left">  
    <div>

      <h1 class=" text-3xl md:text-6xl 2xl:text-8xl font-bold mt-2 xl:mt-4  text-black uppercase">{{data.heading}}</h1>
        <p class="xl:text-xl md:text-lg text-s  m">
    {{data.subheading}}</p>
    </div>

  <div><p class="xl:text-xl md:text-lg text-sm">
    {{data.description}}</p>
  </div>
  </div>
  <div class="overflow-x-auto whitespace-nowrap flex gap-4 scroll-smooth px-1 productImage items-end"   #scrollContainer>
    <div
      *ngFor="let project of data.projects; let i = index"
      #projectItem
      class="inline-block 2xl:min-w-[450px] 2xl:min-h-[450px] min-h-[300px] min-w-[300px] max-w-[300px] 2xl:max-w-[470px] relative group overflow-hidden cursor-pointer bg-[f8f8f8] mainimgContent"
      [@fadeInRight]="isVisible(i) ? 'in' : null"
      (click)="openLink(project.link)"
    >
      <img
        [src]="project.image"
        [alt]="project.title"
        class="w-full object-cover transition-transform duration-500 group-hover:scale-105 webimage 2xl:min-h-[450px] min-h-[300px]"
      />
      <div class="overlayDiv"></div>
      <div class="absolute logoImages">
        <img [src]="project.logo" alt="logoImage"/>
      </div>
      <div
        *ngIf="project.title"
        class="uppercase group-hover:opacity-100 transition duration-300 flex items-end justify-start text-black px-0 py-6 absolute bottom-0 left-5 belowContent"
      >
        <div>
          <h2 class="text-lg md:text-[16px] 2xl:text-xl leading-[1.4rem] text-white font-semibold max-w-[350px] whitespace-pre-line
">{{project.title}}</h2>
          <!-- <p class="mt-1 text-sm">See Project ‚ü∂</p> -->
        </div>
      </div>
    </div>
  </div>

</section>
