<section class="max-w-7xl mx-auto px-4 py-16">
  <!-- Heading (stays outside the background image) -->
  <div class="text-center mb-12">
    <h1 class="text-5xl font-bold mb-2 text-[#1C1E1F]">Contact Us</h1>
    <div class="w-7 md:w-16 h-[2px] bg-black mx-auto mt-6"></div>
  </div>

  <!-- Background Wrapper -->
  <div
    class="bg-[url('https://www.dcb.com.au/wp-content/uploads/2020/05/contact_us_img.jpg')] bg-cover bg-center bg-no-repeat rounded-xl p-6 md:p-12"
  >
    <!-- Grid Layout -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 bg-white/80 rounded-xl p-6 md:p-10">
      
      <!-- Left Column: Contact Info & Map -->
      <div class="space-y-6">
        <div class="text-center md:text-left">
          <h2 class="font-semibold uppercase text-sm">Thank you for visiting</h2>
          <p class="mt-2">If you would like to find out more about us, email or call today for a personal appointment:</p>
        </div>

        <div class="text-sm leading-relaxed">
          <h3 class="font-semibold text-lg">DAVID CAMPBELL BUILDING PTY LTD</h3>
          <p class="flex items-center mt-2">
            <i class="fas fa-phone mr-2"></i>
            <a href="tel:+61283993333" class="text-blue-600 hover:underline">+61 2 8399 3333</a>
          </p>
          <p class="flex items-center mt-1">
            <i class="fas fa-envelope mr-2"></i>
            <a href="mailto:info&#64;dcb.com.au" class="text-blue-600 hover:underline">info&#64;dcb.com.au</a>
          </p>

          <p class="flex items-start mt-4">
            <i class="fas fa-map-marker-alt mr-2 mt-1"></i>
            11U, 175 Lower Gibbes Street, Chatswood NSW 2067 Australia
          </p>
        </div>

        <!-- Google Map Embed -->
        <div class="h-64 w-full">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3311.837285449386!2d151.17837001521097!3d-33.781336980684335!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b12aef4d828fb6f%3A0x9edb6d316f0f6b7e!2s175%20Lower%20Gibbes%20St%2C%20Roseville%20NSW%202067%2C%20Australia!5e0!3m2!1sen!2sin!4v1718614288185!5m2!1sen!2sin"
            width="100%"
            height="100%"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>

      <!-- Right Column: Contact Form -->
      <div class="bg-white/60 backdrop-blur-md p-6 md:p-10 shadow-md rounded-md">
        <form class="space-y-5">
          <input
            type="text"
            placeholder="Your Name *"
            class="w-full p-3 border border-gray-300 rounded"
            required
          />
          <input
            type="email"
            placeholder="Your Email *"
            class="w-full p-3 border border-gray-300 rounded"
            required
          />
          <input
            type="tel"
            placeholder="Phone No *"
            class="w-full p-3 border border-gray-300 rounded"
            required
          />
          <textarea
            rows="4"
            placeholder="Message *"
            class="w-full p-3 border border-gray-300 rounded"
            required
          ></textarea>

          <!-- Captcha Placeholder -->
          <div class="bg-gray-200 text-gray-700 text-center py-3 rounded">
            reCAPTCHA Placeholder
          </div>

          <button
            type="submit"
            class="bg-black text-white px-6 py-3 rounded hover:bg-gray-800"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
